table:
  name: text_content
  schema: public
object_relationships:
  - name: language
    using:
      foreign_key_constraint_on: original_language_code
array_relationships:
  - name: subscribtion_features
    using:
      foreign_key_constraint_on:
        column: text_content_id
        table:
          name: subscribtion_feature
          schema: public
  - name: subscribtion_plans
    using:
      foreign_key_constraint_on:
        column: text_content_id
        table:
          name: subscribtion_plan
          schema: public
  - name: translations
    using:
      foreign_key_constraint_on:
        column: text_content_id
        table:
          name: translation
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - original_language_code
        - original_text
        - created_at
        - updated_at
        - id
      filter: {}
    comment: ""
