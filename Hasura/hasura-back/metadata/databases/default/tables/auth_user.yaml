table:
  name: user
  schema: auth
object_relationships:
  - name: subscribtionPlanBySubscribtionPlan
    using:
      foreign_key_constraint_on: subscribtion_plan
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: account
          schema: auth
  - name: activate_tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: activate_token
          schema: auth
  - name: password_reset_tokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: password_reset_token
          schema: auth
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: session
          schema: auth
  - name: teams
    using:
      foreign_key_constraint_on:
        column: admin_id
        table:
          name: team
          schema: public
  - name: teamsByAdminid
    using:
      foreign_key_constraint_on:
        column: admin_id
        table:
          name: team
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - id
        - image
        - admin_id
        - stripe_customer_id
        - stripe_subscribtion_id
        - subscribtion_plan
        - updated_email
        - username
      filter:
        id:
          _eq: x-hasura-user-id
    comment: ''
update_permissions:
  - role: service
    permission:
      columns:
        - stripe_customer_id
        - stripe_subscribtion_id
        - subscribtion_plan
      filter: {}
      check: {}
    comment: ''
  - role: user
    permission:
      columns:
        - email
        - stripe_customer_id
        - stripe_subscribtion_id
        - subscribtion_plan
        - updated_email
        - username
      filter:
        id:
          _eq: x-hasura-user-id
      check: null
    comment: ''
