table:
  name: tournament
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: manager
array_relationships:
  - name: matches
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: match
          schema: public
  - name: tournament_team_tournament_assocs
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_team_tournament_assoc
          schema: public
  - name: tournament_teams
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_team
          schema: public
